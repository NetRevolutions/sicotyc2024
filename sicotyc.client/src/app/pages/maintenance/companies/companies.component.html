<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Buscar empresa..."
                        #txtTerm
                        (keyup)="search(txtTerm.value)">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast"
    *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <h4 class="card-title">Empresas</h4>
                        <h6 class="card-subtitle">Empresas registradas en la aplicacion</h6>
                    </div>
                    <div class="col-8">
                        <div class="text-right">
                            <button class="btn btn-primary mr-1"
                               routerLink="/mantenimientos/companies/new">
                                <i class="fa fa-user-o"></i> 
                                Crear Empresa
                            </button>                            
                            <button class="btn btn-warning">
                                <i class="fa fa-refresh-o"></i> 
                                Sincronizar con Sunat
                            </button>
                        </div>                        
                    </div>                    
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Nombre Comercial</th>
                                <th>RUC</th>
                                <th>Estado Contribuyente</th>                                
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of companies">
                                <td>{{item.companyName}}</td>
                                <td>{{item.companyComercialName}}</td>
                                <td>{{item.ruc}}</td>
                                <td>{{item.companyState}}</td>                                
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" 
                                        data-original-title="Editar"
                                        class="cursor"> <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        class="cursor"
                                        (click)="delete(item)"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTerm.value.length === 0">
                    <app-pagination
                        [totalItems]="pagination.totalItems"
                        [itemsPerPage]="pagination.pageSize"
                        (paginaCambiada)="changePage($event)"                >                    
                    </app-pagination>                    
                </div>
            </div>
        </div>
    </div>
</div>
